<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Weather</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="  bg-opacity-50 bg-cover bg-center h-screen transition-background-image duration-300" id="main">
       
        <nav class="bg-[#701a75] py-3 text-lg text-center font-bold bg-opacity-30 text-white flex justify-between pl-5 " id="nav">
           <div class="flex gap-2 items-center justify-start"> <img src="/favicon.png" alt="" srcset="" class="h-5 ">
            Go Weather</div>
            
        </nav>
        <div class="flex items-center justify-center text-black h-[90%] px-4">
            <div class="bg-white  max-w-sm rounded-2xl p-2 bg-opacity-25  " id="container">
              
                
                <div class="h-11 border-2 border-black m-7 rounded-full flex justify-between items-center " id="searchbar">
                    <input type="text" placeholder="your city name" class="bg-transparent ml-5 outline-none w-full">
                    <button type="button" class="mr-4 rounded-full w-8 h-8 float-right ">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="flex flex-col justify-center items-center hidden  transition-all duration-500 "  id="weatherDetails">
                    <img class="h-32 w-36" src="cloudy.png" alt="" srcset="" id="imgw">
                    <div class="flex flex-col justify-center items-center font-black">
                        <h1 class="text-5xl" id="temp">0Â°C</h1>
                        <h1 class="text-xl" id="city"></h1>
                        <div class="flex gap-16 p-8">
                            <div class="flex items-center gap-2">
                                <img class="h-14" src="humidity.png" alt="" srcset="">
                                <div class="flex flex-col">
                                    <p class="text-3xl" id="humidity">0%</p>
                                    <p class="text-xs">Humidity</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-2 mr-3">
                                <img class="h-14" src="wind.png" alt="" srcset="">
                                <div class="flex flex-col">
                                    <p class="text-xl" id="wind">0km/h</p>
                                    <p class="text-xs">Wind Speed</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-[#701a75] p-5 mb-0 absolute w-full bottom-0 text-center bg-opacity-30 text-white"></footer>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
